version: 2.1
jobs:
  unit_tests:
    machine:
      image: ubuntu-2004:2023.10.1
    steps:
      - checkout
      - run:
          name: Build Backend & Postgres Containers
          command: |
            cd back
            docker-compose build
      - run:
          name: Create/Migrate/Seed the Database
          command: |
            cd back
            docker-compose run backend rails db:create db:migrate db:seed
      - run:
          name: Run RSpec Tests
          command: |
            cd back
            docker-compose run backend rspec
  e2e_tests:
    machine:
      image: ubuntu-2004:2023.10.1
    steps:
      - checkout
      - run:
          name: "Set Cypress Environment Variable"
          command:  |
            cd back
            echo 'export CYPRESS="1"' >> "$BASH_ENV"
      - run:
          name: Build Backend & Postgres Containers
          command: |
            cd back
            docker-compose build
      - run:
          name: Create/Migrate/Seed the Database
          command: |
            cd back
            docker-compose run backend rails db:create db:migrate db:seed
      - run:
          name: Perform end-to-end tests
          command: |
            cd e2e
            docker-compose up --exit-code-from cypress
      - store_artifacts:
          path: e2e/cypress/videos
      - store_artifacts:
          path: e2e/cypress/screenshots
workflows:
  run_tests:
    jobs:
      - unit_tests
      - e2e_tests:
          requires:
            - unit_tests

